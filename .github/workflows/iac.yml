name: IAC-WORKFLOW

on: push

jobs:

  linter_terraform:
    runs-on: ubuntu-latest
    steps:
      - name: TERRAFORM LINTER STARTS <HERE>
        run: exit 0

  linter_ansible:
    runs-on: ubuntu-latest
    steps:
      - name: ANSIBLE LINTER STARTS <HERE>
        run: exit 0

  linters_done:
    needs: [linter_terraform,linter_ansible]
    runs-on: ubuntu-latest
    steps:
      - name: LINTERS DONE
        run: exit 0

  deploy_terraform_sre:
    needs: [linters_done]
    runs-on: ubuntu-latest
    steps:
      - name: DEPLOY TERRAFORM [SRE] STARTS <HERE>
        run: exit 0

  deploy_terraform_staging:
    runs-on: ubuntu-latest
    needs: [deploy_terraform_sre]
    steps:
      - name: DEPLOY TERRAFORM [STAGING] STARTS <HERE>
        run: exit 0

  deploy_terraform_production:
    runs-on: ubuntu-latest
    needs: [deploy_terraform_staging]
    steps:
      - name: DEPLOY TERRAFORM [PRODUCTION] STARTS <HERE>
        run: exit 0
